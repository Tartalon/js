<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to AJAX</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="users-wrapper mt-5 mx-2">
      <div class="row mb-5">
        <div class="col col-6 card-wrapper">
          <!-- /.card -->
        </div>
        <!-- /.col col-4-->
        <div class="col col-6">
          <div class="user-info"></div>
        </div>
      </div>
      <!-- /.row -->
      <form class="row g-3">
        <h3 class="form-title">New user</h3>
        <div class="col-md-6">
          <label for="inputName4" class="form-label">Name</label>
          <input type="text" class="form-control input-name" id="inputName4" />
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input
            type="email"
            class="form-control input-email"
            id="inputEmail4"
          />
        </div>
        <div class="col-12">
          <label for="inputPhone" class="form-label">Phone</label>
          <input
            type="tel"
            class="form-control input-tel"
            id="inputPhone"
            placeholder="+3(80)"
          />
        </div>
        <div class="col-12">
          <label for="inputWebsite" class="form-label">Website</label>
          <input
            type="text"
            class="form-control inpu-website"
            id="inputWebsite"
            placeholder="https://"
          />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary btn-submit">
            Submit
          </button>
        </div>
      </form>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
