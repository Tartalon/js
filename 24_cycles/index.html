<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>beetroot 24 cycles</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="сharacters">
        <label for="calcNum">4. Введите число</label>
        <input type="number" id="calcNum" class="calcNum" />
        <button class="checkQuantity">Quantity</button>
      </form>
      <p class="calcNumAnswer">Ответ:</p>

      <form action="" class="evenOdd">
        <label for="" class="evenOdd__label">Введите 10 чисел</label>
        <input type="number" class="evenOdd_input" />
        <input type="number" class="evenOdd_input" />
        <input type="number" class="evenOdd_input" />
        <input type="number" class="evenOdd_input" />
        <input type="number" class="evenOdd_input" />
        <input type="number" class="evenOdd_input" />
        <input type="number" class="evenOdd_input" />
        <input type="number" class="evenOdd_input" />
        <input type="number" class="evenOdd_input" />
        <input type="number" class="evenOdd_input" />
        <button class="evenOdd__button">Result</button>
      </form>
      <p class="evenOdd__positive"></p>
      <p class="evenOdd__negative"></p>
      <p class="evenOdd__zero"></p>
      <p class="evenOdd__even"></p>
      <p class="evenOdd__odd"></p>
    </div>
    <hr />

    <div class="calculator">
      <form class="calculator__form">
        <label class="calculator__label">
          <span>Введите первое число:</span>
          <input
            type="number"
            class="calculator-num__input calculator__first-num"
          />
        </label>
        <label class="calculator__label">
          <span>Введите второе число:</span>
          <input
            type="number"
            class="calculator-num__input calculator__second-num"
          />
        </label>
        <label class="calculator__label">
          <span>Введите знак:</span>
          <input type="text" class="calculator-txt__input calculator__sign" />
        </label>
        <button class="calculator__button">Посчитать</button>
      </form>
      <p class="calculator__result">
        Результат: <span class="calculator__result-span">0</span>
      </p>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
